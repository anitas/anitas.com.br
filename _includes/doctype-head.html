<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="ttT_aXEd8zNc_Y2yPGbnRxyzrQ7nbnI8WY1JdETDjCc" />

    <title>Anitas</title>
    <meta name="description" content="Anitas - Empoderando mulheres em Tecnologia">
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">

    <meta property="og:type" content="{% if page.date %}article{%else%}website{%endif%}"/>
    <meta property="og:url" content="{{site.url}}{{ page.url }}"/>
    <meta property="og:title" content="{% if page.title %}{{page.title}}{%else%}Anitas{%endif%}"/>
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{%else%}Anitas - Empoderando mulheres em Tecnologia{%endif%}"/>
    {% if page.image %}
    <meta property="og:image" content="{{site.url}}/{{page.image}}"/>
    {% endif %}

    <meta property="og:locale" content="pt_br"/>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic' rel='stylesheet' type='text/css'>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ "/favicon.png" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
